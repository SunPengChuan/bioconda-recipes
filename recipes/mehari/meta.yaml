{% set version = "0.29.5" %}
{% set sha256 = "1b3cd84dd408dc2ee6c9554e6d4b8f53bdad2f3bffe4d1189a4a4b15c6dcae77" %}

package:
  name: mehari
  version: {{ version }}

source:
  url: https://github.com/varfish-org/mehari/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - fix-release-profile.patch

build:
  skip: True  # [osx]
  number: 0
  run_exports:
    - {{ pin_subpackage("mehari", max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - cmake
    - make
    - pkg-config
    - libprotobuf
    - rocksdb
    - snappy
  host:
    - clangdev
    - openssl
    - protobuf
    - sqlite
    - zlib
  run:
    - sqlite

test:
  commands:
    - mehari -h

about:
  home: https://github.com/varfish-org/mehari
  license: MIT
  license_family: MIT
  summary: VEP-like tool for sequence ontology and HGVS annotation of VCF files written in Rust.
  dev_url: https://github.com/varfish-org/mehari

