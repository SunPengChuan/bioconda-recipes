{% set version = "0.41.3" %}

package:
  name: annonars
  version: {{ version }}

build:
  number: 0
  skip: True  # [osx]
  run_exports:
    - {{ pin_subpackage("annonars", max_pin="x.x") }}

source:
  url: https://github.com/varfish-org/annonars/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 5dc0ead9ef3620423838fb84a3c62f5b70c79ea3f25d64c11131f6d4600ce8ae

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - pkg-config
    - make
    - cmake
    - libprotobuf
    - rocksdb
    - snappy
  host:
    - clangdev
    - libprotobuf
    - openssl
    - rocksdb
    - sqlite
    - zlib
  run:
    - rocksdb
    - sqlite

test:
  commands:
    - annonars --help

about:
  home: https://github.com/varfish-org/annonars
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE.txt
  summary: 'Genome annotation based on Rust and RocksDB.'
  dev_url: https://github.com/varfish-org/annonars

extra:
  recipe-maintainers:
    - holtgrewe
    - tedil
#  additional-platforms:
#    - linux-aarch64
