{% set version = "0.42.1" %}

package:
  name: annonars
  version: {{ version }}

build:
  number: 0
  skip: True  # [osx]
  run_exports:
    - {{ pin_subpackage("annonars", max_pin="x.x") }}

source:
  url: https://github.com/varfish-org/annonars/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 8ac8774c493cd5a7b2c617d6936cb7a1654026c6402b0a84c85aff3a45a3fb74

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - pkg-config
    - make
    - cmake
    - libprotobuf
    - rocksdb
    - snappy
  host:
    - clangdev
    - libprotobuf
    - openssl
    - rocksdb
    - sqlite
    - zlib
  run:
    - rocksdb
    - sqlite

test:
  commands:
    - annonars --help

about:
  home: https://github.com/varfish-org/annonars
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE.txt
  summary: 'Genome annotation based on Rust and RocksDB.'
  dev_url: https://github.com/varfish-org/annonars

extra:
  recipe-maintainers:
    - holtgrewe
    - tedil
#  additional-platforms:
#    - linux-aarch64
